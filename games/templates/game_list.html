{% extends "base.html" %}

{% block content %}
<div>
    <form method="POST" action="{% url 'game_create' %}">
        {% csrf_token %}
        <ul>
        {{ form.as_ul }}
        </ul>
        <button>Create game</button>
    </form>
</div>
<hr>
<div>
    Game List
    <ul>
    {% for game in games %}
    <li>{{ game }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
